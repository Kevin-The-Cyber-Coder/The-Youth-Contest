<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact Us | Youth Contest Beyond Vision</title>

     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

     <!-- FontAwesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: 'Poppins', sans-serif;
          }

          body {
               background: #f8f9fb;
               color: #333;
          }

          /* ===== NAV ===== */

          nav {
               background: #111;
               color: white;
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 15px 40px;
               position: sticky;
               top: 0;
               z-index: 1000;
          }

          .logo {
               font-weight: 700;
               font-size: 20px;
          }

          .nav-links {
               display: flex;
               gap: 30px;
          }

          .nav-links a {
               color: white;
               text-decoration: none;
               transition: .3s;
          }

          .nav-links a:hover {
               color: gold;
          }

          .hamburger {
               display: none;
               font-size: 22px;
               cursor: pointer;
          }

          /* ===== HERO ===== */

          .hero {
               height: 45vh;
               background:
                    linear-gradient(rgba(0, 0, 0, .65), rgba(0, 0, 0, .65)),
                    url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
               background-size: cover;
               background-position: center;
               display: flex;
               justify-content: center;
               align-items: center;
               color: white;
               text-align: center;
          }

          .hero h1 {
               font-size: 45px;
          }

          /* ===== CONTACT SECTION ===== */

          section {
               padding: 80px 10%;
          }

          .contact-grid {
               display: grid;
               grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
               gap: 40px;
          }

          /* CONTACT INFO */

          .contact-card {
               background: white;
               padding: 30px;
               border-radius: 15px;
               box-shadow: 0 10px 25px rgba(0, 0, 0, .1);
               transition: .4s;
          }

          .contact-card:hover {
               transform: translateY(-10px);
          }

          .contact-card i {
               font-size: 35px;
               color: gold;
               margin-bottom: 15px;
          }

          /* FORM */

          .form-box {
               background: white;
               padding: 35px;
               border-radius: 15px;
               box-shadow: 0 10px 25px rgba(0, 0, 0, .1);
          }

          .input-group {
               position: relative;
               margin-bottom: 20px;
          }

          .input-group i {
               position: absolute;
               top: 50%;
               left: 15px;
               transform: translateY(-50%);
               color: gold;
          }

          .input-group input,
          .input-group textarea {
               width: 100%;
               padding: 12px 12px 12px 45px;
               border: 1px solid #ccc;
               border-radius: 8px;
               outline: none;
          }

          textarea {
               resize: none;
               height: 120px;
          }

          .form-box button {
               width: 100%;
               padding: 13px;
               border: none;
               background: gold;
               font-weight: 600;
               cursor: pointer;
               transition: .3s;
          }

          .form-box button:hover {
               transform: scale(1.05);
          }

          /* ===== MAP ===== */

          .map {
               margin-top: 60px;
               border-radius: 15px;
               overflow: hidden;
               box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
          }

          /* ===== FLOAT BUTTONS ===== */

          .whatsapp {
               position: fixed;
               bottom: 20px;
               left: 20px;
               background: #25d366;
               color: white;
               padding: 15px;
               border-radius: 50%;
               font-size: 22px;
               z-index: 1000;
          }

          .top-btn {
               position: fixed;
               bottom: 20px;
               right: 20px;
               background: gold;
               padding: 12px 16px;
               cursor: pointer;
               display: none;
               z-index: 1000;
          }

          /* ===== FOOTER ===== */

          footer {
               background: #111;
               color: white;
               padding: 40px 10%;
               text-align: center;
          }

          .socials {
               margin-top: 15px;
          }

          .socials a {
               color: white;
               margin: 0 10px;
               font-size: 20px;
               transition: .3s;
          }

          .socials a:hover {
               color: gold;
          }

          /* ===== MOBILE ===== */

          @media(max-width:768px) {

               .nav-links {
                    display: none;
                    flex-direction: column;
                    background: #111;
                    position: absolute;
                    top: 60px;
                    right: 0;
                    width: 220px;
                    padding: 20px;
               }

               .nav-links.show {
                    display: flex;
               }

               .hamburger {
                    display: block;
               }

               .hero h1 {
                    font-size: 32px;
               }

          }
     </style>
</head>

<body>

     <!-- ===== NAV ===== -->

     <nav>
          <div class="logo">Youth Contest Beyond Vision</div>

          <div class="nav-links" id="navLinks">
               <a href="index.html">Home</a>
               <a href="about.html">About</a>
               <a href="programs.html">Projects</a>
               <a href="#">Contact</a>
               <a href="#" style="color:gold;">Donate</a>
          </div>

          <div class="hamburger" onclick="toggleMenu()">
               <i class="fas fa-bars"></i>
          </div>
     </nav>

     <!-- ===== HERO ===== -->

     <section class="hero">
          <h1>Contact Us</h1>
     </section>

     <!-- ===== CONTACT INFO + FORM ===== -->

     <section>

          <div class="contact-grid">

               <!-- CONTACT DETAILS -->

               <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Address</h3>
                    <p>theyouthcontest@gmail.com</p>
               </div>

               <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone Number</h3>
                    <p>(+250) 79000 2626</p>
               </div>

               <div class="contact-card">
                    <i class="fas fa-location-dot"></i>
                    <h3>Office Location</h3>
                    <p>Kigali, Rwanda</p>
               </div>

          </div>

          <br><br>

          <!-- CONTACT FORM -->

          <div class="form-box">
               <h2 style="margin-bottom:20px;">Send Us Message</h2>

               <form>

                    <div class="input-group">
                         <i class="fas fa-user"></i>
                         <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="input-group">
                         <i class="fas fa-envelope"></i>
                         <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                         <i class="fas fa-message"></i>
                         <textarea placeholder="Write your message..." required></textarea>
                    </div>

                    <button type="submit">
                         <i class="fas fa-paper-plane"></i> Send Message
                    </button>

               </form>
          </div>

     </section>

     <!-- ===== MAP ===== -->

     <section class="map">

          <iframe src="https://www.google.com/maps?q=Kigali,Rwanda&output=embed" width="100%" height="400"
               style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>

     </section>

     <!-- ===== FLOATING BUTTONS ===== -->

     <a href="https://wa.me/250790002626" class="whatsapp">
          <i class="fab fa-whatsapp"></i>
     </a>

     <div class="top-btn" id="topBtn" onclick="scrollTopPage()">
          <i class="fas fa-arrow-up"></i>
     </div>

     <!-- ===== FOOTER ===== -->

     <footer>

          <p>Â© 2026 The Youth Contest Beyond Vision</p>

          <div class="socials">
               <a href="#"><i class="fab fa-facebook"></i></a>
               <a href="#"><i class="fab fa-instagram"></i></a>
               <a href="#"><i class="fab fa-youtube"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
          </div>

     </footer>

     <script>

          /* HAMBURGER */
          function toggleMenu() {
               document.getElementById("navLinks").classList.toggle("show");
          }

          /* BACK TO TOP */
          window.onscroll = function () {
               document.getElementById("topBtn").style.display =
                    window.scrollY > 300 ? "block" : "none";
          };

          function scrollTopPage() {
               window.scrollTo({ top: 0, behavior: 'smooth' });
          }

     </script>

</body>

</html>
